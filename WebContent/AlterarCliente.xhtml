<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<h2>Editar dados</h2>
			<div class="form-group">
				<h:inputHidden value="#{clienteBean.cliente.id}" />
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{clienteBean.cliente.nome}"
					styleClass="form-control col-6" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Telefone:" />
				<h:inputText value="#{clienteBean.cliente.telefone}"
					styleClass="form-control col-6" />
			</div>

			<div class="form-group">
				<h:outputLabel value="E-mail:" />
				<h:inputText value="#{clienteBean.cliente.email}"
					styleClass="form-control col-6" />
			</div>

			<h:commandButton action="#{clienteBean.alterar()}" value="Salvar" />
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
