<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="conteudo">

		<h:form>


			<h2>Emprestar Livro</h2>


			<h:outputLabel value="Data:" />
			<h:inputText id="txtData" value="#{emprestimoBean.emprestimo.data}"
				required="true" requiredMessage="Campo obrigatÃ³rio!" />
			<h:message for="txtData" styleClass="text-danger" />
			<br />
			
			<h:outputLabel value="Livro:" />
			<h:selectOneMenu value="#{emprestimoBean.emprestimo.livro}"
				styleClass="form-control col-4" converter="omnifaces.SelectItemsIndexConverter" >
				<f:selectItem itemValue="" itemLabel="  -- SELECIONE --  "/>
				<f:selectItems value="#{livroBean.livros}" 
					var="livro" itemLabel="#{livro.titulo}" 
					itemValue="#{livro}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Cliente:" />
			<h:selectOneMenu value="#{emprestimoBean.emprestimo.cliente}"
				styleClass="form-control col-4" converter="omnifaces.SelectItemsIndexConverter" >
				<f:selectItem itemValue="" itemLabel="  -- SELECIONE --  "/>
				<f:selectItems value="#{clienteBean.clientes}" 
					var="cliente" itemLabel="#{cliente.nome}" 
					itemValue="#{cliente}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Funcionario:" />
			<h:selectOneMenu value="#{emprestimoBean.emprestimo.funcionario}"
				styleClass="form-control col-4" converter="omnifaces.SelectItemsIndexConverter" >
				<f:selectItem itemValue="" itemLabel="  -- SELECIONE --  "/>
				<f:selectItems value="#{funcionarioBean.funcionarios}" 
					var="funcionario" itemLabel="#{funcionario.nome}" 
					itemValue="#{funcionario}"/>
			</h:selectOneMenu>


			<h:commandButton action="#{emprestimoBean.cadastrarEmprestimo()}"
				value="Emprestar" />

		</h:form>

	</ui:define>
</ui:composition>

</html>
