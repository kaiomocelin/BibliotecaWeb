<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="conteudo">

		<h2 style="margin-bottom: 20px">Gerenciamento de clientes</h2>

		<h:link outcome="CadastrarCliente" value="Novo cliente"
			styleClass="btn btn-primary" />
		<h:link outcome="Index" value="Home"
			styleClass="btn btn-primary" />

		<h:form style="margin-top: 20px">
			<h:dataTable value="#{clienteBean.clientes}" var="cliente"
				styleClass="table table-striped table-hover">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{cliente.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText value="#{cliente.telefone}" />
				</h:column>

				<h:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{cliente.email}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Pendencia</f:facet>
					<h:outputText value="#{cliente.pendencia}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandButton action="#{clienteBean.remover(cliente)}"
						value="Remover" styleClass="btn btn-danger" />
				</h:column>

				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandButton action="#{clienteBean.detalhar()}" value="Alterar"
						styleClass="btn btn-warning">
						<f:param name="idCliente" value="#{cliente.id}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
